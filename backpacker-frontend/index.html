<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Backpacker Packer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Backpacker Packer</h2>
    </header>

    <main>
      <div align="left" class="backpack-icon">
        <!-- backpack buttons -->
        <button class="all-items-button">All Items</button>
      </div>

      <div align="center" class="items">
        <!-- backpack items -->
      </div>

    </main>

    <form align="center">
      <input type="submit" name="submit" value="Add New Item" class="submit">
      <input type="text" name="name" value="" placeholder="Enter item name..." class="input-text">
    </form>

    <script src="./src/index.js"></script>
  </body>
</html>
